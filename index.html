<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="profile">
          <div class="image">
            <img src="images/image-jeremy.png" />
          </div>
          <div class="report">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
        <div class="option">Daily</div>
        <div class="option">Weekly</div>
        <div class="option">Monthly</div>
      </div>
      <div class="card">
        <div class="info-1">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
        <div class="info-2">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
        <div class="info-3">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
        <div class="info-4">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
        <div class="info-5">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
        <div class="info-6">
          <div class="title">Work</div>
          <div class="time">5hrs</div>
          <div class="last">Last week - 35hrs</div>
        </div>
      </div>
    </div>
  </body>
</html>
