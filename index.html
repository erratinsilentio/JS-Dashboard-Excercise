<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="profile">
          <div class="image">
            <img
              src="images/image-jeremy.png"
              alt="profile image"
              class="photo"
            />
          </div>
          <div class="report">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
        <div class="options">
          <div class="option">Daily</div>
          <div class="option">Weekly</div>
          <div class="option">Monthly</div>
        </div>
      </div>
      <div class="card card-1">
        <img src="/images/icon-work.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-1">
            <div class="place" id="place-1">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-1">5hrs</div>
          <div class="last" id="last-1">Last week - 35hrs</div>
        </div>
      </div>
      <div class="card card-2">
        <img src="/images/icon-play.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-2">
            <div class="place" id="place-2">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-2">5hrs</div>
          <div class="last" id="last-2">Last week - 35hrs</div>
        </div>
      </div>
      <div class="card card-3">
        <img src="/images/icon-study.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-3">
            <div class="place" id="place-3">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-3">5hrs</div>
          <div class="last" id="last-3">Last week - 35hrs</div>
        </div>
      </div>
      <div class="card card-4">
        <img src="/images/icon-exercise.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-4">
            <div class="place" id="place-4">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-4">5hrs</div>
          <div class="last" id="last-4">Last week - 35hrs</div>
        </div>
      </div>
      <div class="card card-5">
        <img src="/images/icon-social.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-5">
            <div class="place" id="place-5">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-5">5hrs</div>
          <div class="last" id="last-5">Last week - 35hrs</div>
        </div>
      </div>
      <div class="card card-6">
        <img src="/images/icon-self-care.svg" class="svg" />
        <div class="info">
          <div class="title" id="title-6">
            <div class="place" id="place-6">Work</div>
            <img src="/images/icon-ellipsis.svg" class="dots" />
          </div>
          <div class="time" id="time-6">5hrs</div>
          <div class="last" id="last-6">Last week - 35hrs</div>
        </div>
      </div>
    </div>
  </body>
</html>
